<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="id01" class="modal">
  
  <form class="modal-content" >
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></lable>
      <input type="text" placeholder="Enter the name" name="name" required><br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required><br>
      <label for="pnum" ><b>Phone number</b></label>
      <input type="number" placeholder="Number optional" name="pnum"  required><br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br>
      <label for="psw-repeat"><b>confirm Password</b></label>
      <input type="password" placeholder="confirm Password" name="psw-repeat" required><br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>


      <div class="clearfix">
        <button type="submit" class="signup">Sign Up</button>
        <button type="submit" class="I have a account">I have a account</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
